
name: Build, Push, and Update Deployment (Nginx static site)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포지토리 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3) ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4) Docker 이미지 빌드 & ECR 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          # ▼ 여기 레지스트리/리포지토리 이름은 계정에 맞게 수정
          ECR_REGISTRY: 229849740148.dkr.ecr.ap-northeast-2.amazonaws.com   # ECR 레지스트리 URI
          ECR_REPOSITORY: fs-petclinic-repo                                 # ECR 리포지토리 이름
          IMAGE_TAG: ${{ github.sha }}                                      # 커밋 SHA를 태그로 사용
        run: |
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Tag: $IMAGE_TAG"

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5) k8s/deployment.yaml 의 image 태그를 최신 이미지로 변경
      - name: Update Deployment YAML
        run: |
          sed -i 's|image: .*|image: 229849740148.dkr.ecr.ap-northeast-2.amazonaws.com/fs-petclinic-repo:${{ github.sha }}|' k8s/deployment.yaml

      # 6) 변경 사항이 있으면 커밋 후 push
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add k8s/deployment.yaml
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update image tag to ${{ github.sha }}"; \
             git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }})